jobs:
  update-podcasts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # âœ¨ NUEVO: CREAR ARCHIVO DE COOKIES DESDE EL SECRETO
      - name: Crear archivo de cookies
        run: |
          echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt

      - name: Instalar herramientas
        run: |
          python -m pip install --upgrade pip
          pip install https://github.com/yt-dlp/yt-dlp/archive/master.zip
          pip install feedgen

      - name: Ejecutar script de generaciÃ³n
        run: python generate_feeds.py

      # (Opcional) Borrar cookies despuÃ©s por seguridad
      - name: Limpiar cookies
        if: always()
        run: rm cookies.txt

      - name: Guardar cambios
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ™ï¸ Nuevo episodio detectado"
          file_pattern: 'feeds/*.xml history.json'
          branch: main
