name: Actualizador Diario de Podcasts

on:
  schedule:
    # Se ejecuta todos los d√≠as a las 08:00 AM UTC
    - cron: '0 8 * * *'
  # Permite ejecutarlo manualmente desde la pesta√±a Actions para pruebas
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-podcasts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- PASO CR√çTICO: INYECCI√ìN DE COOKIES ---
      # Crea el archivo cookies.txt usando el contenido guardado en GitHub Secrets
      - name: Crear archivo de cookies
        run: |
          echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt

      - name: Instalar herramientas
        run: |
          python -m pip install --upgrade pip
          # Instalamos la versi√≥n MASTER de yt-dlp (esencial para evitar errores)
          pip install https://github.com/yt-dlp/yt-dlp/archive/master.zip
          pip install feedgen

      - name: Ejecutar script de generaci√≥n
        run: python generate_feeds.py

      # --- LIMPIEZA DE SEGURIDAD ---
      # Borra el archivo de cookies del servidor, pase lo que pase (√©xito o error)
      - name: Limpiar cookies
        if: always() 
        run: rm cookies.txt

      - name: Guardar cambios (Feeds y Historial)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üéôÔ∏è Nuevo episodio detectado - Actualizaci√≥n con Cookies"
          file_pattern: 'feeds/*.xml history.json'
          branch: main
