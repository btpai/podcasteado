name: Actualizador Diario de Podcasts

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-podcasts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar herramientas
        run: |
          python -m pip install --upgrade pip
          # Instalamos yt-dlp master para evitar errores de lectura
          pip install https://github.com/yt-dlp/yt-dlp/archive/master.zip

      - name: Ejecutar script de generaci√≥n
        run: python generate_feeds.py

      - name: Guardar cambios
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üìù Actualizaci√≥n de lista M3U"
          # CAMBIO CLAVE: Ahora aceptamos todo lo que est√© en feeds/
          file_pattern: 'feeds/*'
          branch: main
