name: Actualizador Diario de Podcasts

on:
  schedule:
    # Se ejecuta a las 08:00 AM UTC todos los d√≠as
    - cron: '0 8 * * *'
  # Permite ejecutarlo manualmente si quieres forzar una actualizaci√≥n
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-podcasts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar herramientas
        run: |
          python -m pip install --upgrade pip
          # Instalar la versi√≥n MASTER (desarrollo) de yt-dlp para evitar bloqueos
          pip install https://github.com/yt-dlp/yt-dlp/archive/master.zip
          pip install feedgen

      - name: Ejecutar script de generaci√≥n
        run: python generate_feeds.py

      - name: Guardar cambios (Feeds y Historial)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üéôÔ∏è Nuevo episodio detectado - Actualizaci√≥n autom√°tica"
          file_pattern: 'feeds/*.xml history.json'
          branch: main
