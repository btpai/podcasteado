name: Actualizador Diario de Podcasts

on:
  schedule:
    - cron: '0 8 * * *' # Ejecuta a las 8:00 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-podcasts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar herramientas
        run: |
          python -m pip install --upgrade pip
          pip install https://github.com/yt-dlp/yt-dlp/archive/master.zip
          pip install feedgen

      - name: Ejecutar script de generaci√≥n
        run: python generate_feeds.py

      - name: Guardar cambios
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üéôÔ∏è Actualizaci√≥n autom√°tica (M√©todo Invidious)"
          file_pattern: 'feeds/*.xml history.json'
          branch: main
